<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">Etch-a-sketch</p>
    <div class="buttons-grid-container">
    <div class="flex-container">
    <!-- <button class="buttonGrid" id="buttonGrid">Grid size</button> -->
    <button class="buttonGrid black" id="buttonBlack">Black</button>
    <button class="buttonGrid rainbow" id="buttonRainbow">Rainbow</button>
    <button class="buttonGrid eraser" id="buttonEraser">Eraser</button>
    <button class="buttonGrid" id="buttonReset">Reset</button>
    <div class="slidecontainer">
        <p class="textGrid">Grid Size:</p>
        <div class="textGrid" id="gridSize"></div>
        <input type="range" min="1" max="50" value="16" class="slider" id="gridSlider">
      </div>
    </div>
    <div class="container" id="container"></div>
</div>
    

    <script src="main.js"></script>
</body>
</html>
